<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="paperForm">
        <h2>Question Paper Generator</h2>
        <form id="questionPaperForm">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" name="totalMarks" required><br>

            <label for="percentageEasy">Percentage of Easy Questions:</label>
            <input type="number" id="percentageEasy" name="percentageEasy" required><br>

            <label for="percentageMedium">Percentage of Medium Questions:</label>
            <input type="number" id="percentageMedium" name="percentageMedium" required><br>

            <label for="percentageHard">Percentage of Hard Questions:</label>
            <input type="number" id="percentageHard" name="percentageHard" required><br>

            <button type="button" onclick="generatePaper()">Generate Paper</button>
        </form>

        <div id="generatedPaper"></div>

        <script src="script.js" defer></script>
    </div>
</body>

</html>
